<!-- Body Section  -->
<div id="body">

<div class="container">
  <h2 align="center">Create a new Contact</h2>
  <form class="form-horizontal" role="form" action="ContactInsController.jsp">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter FirstName">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="mobl">Mobile:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="mobl" placeholder="Enter Mobile">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="phone" placeholder="Enter Phone">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="skype">SkypeID:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="skype" placeholder="Enter your SkypeID">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="city">City:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="city" placeholder="Enter City">
      </div>
    </div>
    
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="zipc">Zipcode:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="zipc" placeholder="Enter Zipcode">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-lg-offset-6">
        <input type="submit" class="btn btn-info" />
      </div>
      <div class="col-lg-offset-6">
      	<input type="reset" class="btn btn-danger"/>
      </div>
    </div>
  </form>
</div>
